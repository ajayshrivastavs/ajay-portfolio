<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator..</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;

        }
        function YearChange(){
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;

        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rateRange").value;
        }
        function calculateClick(){
            var p = parseInt(document.getElementById("txtAmount").value);
            var r = parseFloat(document.getElementById("txtRate").value)/12/100;
            var n = parseInt(document.getElementById("txtYears").value)*12;
            var EMI = p * r * Math.pow(1+r,n)/Math.pow(1+r,(n-1));
            document.getElementById("msg").innerHTML = "your monthly installment is &#8377;" + Math.round(EMI) + "your loan amonut &#8377;" + p
        }
    </script>
</head>
<body class="container-fluid">
    <div class="border border-2 mt-3 p-2">
        <h3>personal loan EMI calculator</h3>
        <div class="row mt-4 mb-3">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount">
            </div>
            <div class="col">
                for <input type="text" size="4" id="txtYears"> years
            </div>
            <div class="col">
                Interest rate <input type="text" size="4" id="txtRate"> %
            </div>
            <div class="row mt-4 mb-3">
                <div class="col">
                    <input type="range" onchange="AmountChange()" class="form-range" id="amountRange" min="10000" max="500000" value="10000">
                    <div class="d-flex justify-content-between">
                        <span>&#8377; 10,000</span>
                        <span>&#8377; 5,00,000</span>
                    </div>
                </div>
                <div class="col">
                    <input type="range" onchange="YearChange()" min="1" class="form-range" id="yearRange" max="6" value="1">
                    <div class="d-flex justify-content-between">
                        <span>&#8377; 1</span>
                        <span>&#8377; 6</span>
                    </div>
                </div>
                <div class="col">
                    <input type="range" onchange="RateChange()" min="10.25" class="form-range" id="rateRange" max="18.25" value="10.25">
                    <div class="d-flex justify-content-between">
                        <span>&#8377; 10.25</span>
                        <span>&#8377; 18.25</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="mt-4 row mb-4">
            <div class="col text-end">
                <button onclick="calculateClick()" class="btn btn-primary">Calculate</button>

            </div>

        </div>
    </div>
    <p id="msg" class="mt-4 text-center"></p>
</body>
</html>
