<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <header class="mt-2">
        <img src="../public/images/KFC.png" width="100%" height="250">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!--custmer itmes-->
            <div class="accordion-item   mt-2">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#custmer" class="btn btn-danger w-100 ">custmer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="custmer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-info rounded-1 mt-2">
                        <dl>
                            <dt>custmer name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--Food items-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#meal"  class="btn btn-danger w-100"> select your meal</button>
                </div>
            </div>
            <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card p-2 m-2">
                                <img src="../public/images/meal1.jpg" class="card-img " height="150" width="200" >
                                <div class="card-header">
                                    <h3>OMG  burger</h3>
                                </div>
                                <div class="card-footer h3">
                                    <input type="radio" name="meal1" value="OMG burger" id="optburger" class="form-check-input"> <label> &#8377; 120-/ Only</label>
                                </div>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="../public/images/meal2.jpg" class="card-img " height="150">
                                    <div class="card-header">
                                        <h3>OMG chiken</h3>
                                    </div>
                                    <div class="card-footer h3" >
                                        <input type="radio" name="meal2" value="OMG chiken" id="optchiken" class="form-check-input"> <label> &#8377; 180-/ Only</label>
                                    </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
     </div>  
        <!--Add on items-->
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-toggle="collapse" data-bs-target="#addOn"  class="btn btn-danger w-100"> select your addOn</button>
            </div>
        </div>
        <div class="accordion-collapse collapse" id="addOn" data-bs-parent="#kfc">
            <div class="accordion-body">
                <div class="row">
                    <div class="col text-center">
                        <div class="card p-2 m-2">
                            <img src="../public/images/chiken-rolls.jpg" class="card-img " height="150" width="200" >
                            <div class="card-header">
                                <h3>chiken rolls</h3>
                            </div>
                            <div class="card-footer h3">
                                <input type="checkbox" value="chiken-rolls" id="optrolls" class="form-check-input"> <label> &#8377; 90-/ Only</label>
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="col text-center">
                            <div class="card p-2 m-2">
                                <img src="../public/images/peri.jpg" class="card-img " height="150">
                                <div class="card-header">
                                    <h3>Peri - Peri</h3>
                                </div>
                                <div class="card-footer h3" >
                                    <input type="checkbox"  value="peri-Peri" id="optperi" class="form-check-input"> <label> &#8377; 180-/ Only</label>
                                </div>
                    </div>
                </div>
            </div>

        </div>
        <!--palce Order-->
        <div class="mt-3">

        </div>
    </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
