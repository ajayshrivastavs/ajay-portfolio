<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaSa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function FetchClicks(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(res){
                return res.json();
            })
            .then(function(marsObject){
                marsObject.photos.map(function(item){
                    var tr = document.createElement("tr");
                    var tdId = document.createElement("td");
                    var tdImage = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdId.innerHTML = item.id;
                    tdImage.innerHTML = `<img width="200" height="200" src=${item.img_src}>`;
                    tdCamera.innerHTML = item.camera.full_name;
                    tdRover.innerHTML = item.rover.name;


                    tr.appendChild(tdId);
                    tr.appendChild(tdImage);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);


                    document.querySelector("tbody").appendChild(tr);
                })
            })
        }

    </script>
</head>
<body class="container-fluid">
    <button onclick="FetchClicks()" class="btn btn-primary mt-3 mb-3">fetch data</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Preview</th>
                <th>Camera</th>
                <th>Rover name</th>

            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
    
</body>
</html>
